<div class="col-md-10 col-md-offset-1">
  <div><a [routerLink]="['/admin/images']" class="btn btn-default">Back</a></div>
</div>
<div class="col-md-10 col-md-offset-1">
  <div class="well well bs-component">
    <form novalidate class="form-horizontal" (ngSubmit)="updateImage(image)"  #editImageForm="ngForm">
      <fieldset>
        <legend>Updating: {{image.title}}</legend>
        <div class="form-group">
          <label for="thumbnail" class="col-lg-2 control-label">Miniature</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="thumbnail" placeholder="Thumbnail of the image" id="thumbnail"
                   [(ngModel)] = "image.thumbnail" #thumbnail="ngModel" required minlength="2">
            <div *ngIf="thumbnail.errors?.required && thumbnail.dirty" class="alert alert-danger">
              The link to the miniature its required
            </div>
            <div *ngIf="thumbnail.errors?.minlength && thumbnail.touched" class="alert alert-danger">
              Minimum 2 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="imageLink" class="col-lg-2 control-label">Image Link</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="imageLink" placeholder="Link of the image" id="imageLink"
                   [(ngModel)] = "image.imageLink" #imageLink="ngModel" required>
            <div *ngIf="imageLink.errors?.required && imageLink.dirty" class="alert alert-danger">
              The link to image is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="title" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="title" placeholder="Title of the image" id="title"
                   [(ngModel)] = "image.title" #title="ngModel" required>
            <div *ngIf="title.errors?.required && title.dirty" class="alert alert-danger">
              The title is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-10">
            <textarea type="text" rows="3" class="form-control" name="description" placeholder="Description of the image" id="description"
                      [(ngModel)] = "image.description"  #description="ngModel" required>
            </textarea>
            <div *ngIf="description.errors?.required && description.dirty" class="alert alert-danger">
              Description is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <a [routerLink]="['/admin/']" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary" [disabled]="editImageForm.invalid">Create</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
